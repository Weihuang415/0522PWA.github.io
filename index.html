<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 Days through PWAs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <link rel="icon" sizes="48x48" href="favicon.ico">
    <link rel="stylesheet" href="./src/css/app.css">
    <!--manifest-->
    <link rel="manifest" href="manifest.json">
    <!-- CODELAB: Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/images/icons/icon-demo-icon144">
    <!-- CODELAB: Add meta theme-color -->
    <meta name="theme-color" content="#ded168" />

</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('./service-worker.js')
                    .then(registration => {
                        console.log('Service worker registered ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <div id="app">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Analytic</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">search</a>
                        <a class="mdl-navigation__link" href="">add</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">首頁</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">關於速寫</a>
                    <a class="mdl-navigation__link" href="">個人設定</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div id="create-post-form">
                    <form>
                        <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="title">
                            <label class="mdl-textfield__label" for="title" name="title">標題</label>
                        </div>
                        <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="post-content">
                            <input class="mdl-textfield__input" type="text" id="content">
                            <label class="mdl-textfield__label" for="content" name="content">內容</label>
                        </div>
                        <br>
                        <div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent" type="submit" id="post-btn">分享
                            </button>
                        </div>
                        <br>
                        <div>
                            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-modal-btn" type="button">
                                <i class="material-icons">close</i>
                            </button>
                        </div>
                    </form>
                </div>

                <img src="src/images/demo.jpg" class="main-image" alt="台北">
                <div class="page-content">內容</div>
                <div class="add-button">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="add-post-btn">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/post.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body></html>
